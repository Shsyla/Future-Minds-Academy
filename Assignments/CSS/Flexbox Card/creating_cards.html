<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <article>
                <div class="article">
                    <div class="card-price">
                        <h1>10$</h1>
                    </div>
                    <div class="card-date">
                        <h1>10 <span class="span-date">Jan<br>1994</span></h1>
                    </div>
                </div>
            </article>
            <article>
                <div class="image">
                    <div>
                        <img src="images/spiderman.jpeg" alt="spiderman">
                        <p><b>&#169; 1979 Marvel <br> Comics Group</b></p>
                    </div>
                </div>
            </article>
        </div>
        <div class="card">
            <article>
                <div class="article">

                    <div>
                        <img src="images/batman.jpeg" alt="spiderman">
                        <p><b>&#169; 1939 DC <br> Comics Group</b></p>

            <article>
                <div class="article">
                    <div class="card-price">

                    </div>

</html>
