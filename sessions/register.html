<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<h1>Register</h1>

<body>
    <form action="Login.html">
        <br>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Shkurte" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Syla" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc123@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="pass" name="pass" maxlength="10" required>
        </div>
        <br>
        <div>
            <label for="password">Confirm Password</label>
            <input type="password" id="pass" name="pass" maxlength="10" required>
        </div>
        <br>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        <br>
        <div>
            Gender:
        </div>
        <div>
            <input type="radio" id="male" name="male" required>
            <label for="male">Male:</label>
        </div>
        <div>
            <input type="radio" id="fmale" name="fmale" required>
            <label for="fmale">Female:</label>
        </div>
        <br>
        <div>
            <input type="checkbox" required>
            <label for="text">I accept the terms and conditions</label>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        <br>
        <h2>
            Already have an account? <a href="Login.html">Log in here!</a>
        </h2>
    </form>
</body>

</html>
