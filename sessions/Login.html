<h1>LOGIN</h1>

<body>
    <form action="register.html">
        <br>
        <div>
            <label for="email">Write your email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Write your password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <button type="login" id="login" name="login"><a href="aboutme.html">Login</a></button>
        </div>
        <br>

        <h2>
            Don't have an account? <a href="register.html" >Sign up here</a>
        </h2>
    </form>
