<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMAregister</title>
</head>

<body style="background-image:url(Images/theme\ 4.jpeg);">
    <form action="https://fma.eduongo.com">

        <h1>REGISTER</h1>
        <big>
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Mike" required>
            </div>
            <br>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Williams" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="emal" placeholder="mike123@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <br>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <br>
            <div>
                <label for="Phone">Phone Number</label>
                <input type="number" name="Phone" id="phone" placeholder="+38344100100" required>
            </div>
            <br>
            <div>
                <label for="bdate">Birthdate</label>
                <input type="date" name="bdate" id="bdate" required>
            </div>
            <br>
            <div>
                Gender:
            </div>
            <div>
                <input type="radio" name="Gender" id="Male">Male

                <input type="radio" name="Gender" id="fmale">Female
            </div>
            <br>
            <div>
                <input type="submit" name="submit" id="submit">
            </div>
            <br>
            <hr>
            <footer> Already have an Account?
                <a href="FMA.html">Log in here!</a>
            </footer>
        </big>
    </form>

</body>

</html>
