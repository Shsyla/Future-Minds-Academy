<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 20px 40px;
            font-size: 20pt;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onclick="loadNumber(1)">1</button>
    <button onclick="loadNumber(2)">2</button>
    <button onclick="loadNumber(3)">3</button>

    <h1 id="showNumber">Number</h1>

    <script>
        const shownumber = document.querySelector('#shownumber');

        function loadNumber(n) {
          showNumber.textContent = "Number: " + n;
        }
    </script>
</body>

</html>
