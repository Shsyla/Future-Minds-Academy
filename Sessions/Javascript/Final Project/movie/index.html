<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Movie Details</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;   
        }

        button {
            padding: 10px;
            margin-bottom: 20px; 
        }

        .wrapper {
            padding: 20px;
            width: 400px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            text-align: center; 
        }

        .toggleDetail {
            background-color: black;
            color: white;
        }

        .buttonOff {
            background-color: black;
            color: white;
        }

        .buttonOn {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <button id="allButtons" class="buttonOn">Toggle Movie Details</button>
    <div class="wrapper">
        <h1 id="movieTitle">Movie Title</h1>
        <p id="movieDescription">Some awesome description</p>
        <h2 id="movieYear">Year: 2025</h2>
    </div>

    <script>
        const allButtons = document.querySelector('#allButtons');
        const wrapper = document.querySelector('.wrapper');
        const movieTitle = document.querySelector('#movieTitle');
        const movieDescription = document.querySelector('#movieDescription');
        const movieYear = document.querySelector('#movieYear');

        let toggleDetail = false;

        allButtons.addEventListener('click', () => {
            
            if (toggleDetail) {
                toggleDetail = false;
                wrapper.classList.add('toggleDetail');
                allButtons.textContent = "Toggle Movie Details"; 
                allButtons.classList.remove('buttonOn');

                movieDescription.textContent = movies[0].description;
                movieYear.textContent = "Year: " + movies[0].year;
            } else {
                toggleDetail = true;
                wrapper.classList.remove('toggleDetail');
                allButtons.textContent = "Toggle Movie Details";
                allButtons.classList.remove('buttonOff');
                allButtons.classList.add('buttonOn');
                movieTitle.textContent = "Movie Title";
                movieDescription.textContent = "Some awesome description";
                movieYear.textContent = "Year: 2025";
            }
        });
    </script>
    <script src="data.js"></script>
</body>

</html>
