<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }

        .game-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .game-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .game-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            width: 400px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .actions button {
            background: #28a745;
        }

        .actions button.delete {
            background: #dc3545;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Game List</h2>
        <button onclick="openForm()">Add Game</button>
    </div>

    <div class="game-list" id="gameList"></div>
    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Game</h3>
            <input type="text" id="gameTitle" placeholder="Title" />
            <input type="text" id="gameURL" placeholder="Game URL" />
            <textarea id="gameDesc" placeholder="Short Description"></textarea>
            <button onclick="saveGame()">Save</button>
            <button onclick="closeForm()">Cancel</button>
        </div>
    </div>
    <script>
        let games = [
            {
                title: "Flappy Bird",
                url: "https://example.com/flappy",
                desc: "A fun flying game."
            },
            {
                title: "Snake",
                url: "https://example.com/snake",
                desc: "Classic snake game."
            }
        ];

        const gameList = document.querySelector("#gameList");
        const title = document.querySelector("#gameTitle");
        const url = document.querySelector("#gameURL");
        const desc = document.querySelector("#gameDesc");

        let editMode = false;
        let editIndex = null;

        generateGameList();

        function generateGameList() {
            gameList.innerHTML = '';
            for (let i = 0; i < games.length; i++) {
                gameList.innerHTML += `
            <div class="game-card">
                <h4><a href="${games[i].url}">${games[i].title}</a></h4>
                <p>${games[i].desc}</p>
                <div class="actions">
                    <a href="${games[i].url}"><button>Play</button></a>
                    <button onclick="editGame(${i})">Edit</button>
                    <button class="delete" onclick="deleteGame(${i})">Delete</button>
                </div>
            </div>
        `;
            }
        }

        function openForm() {
            gameModal.style.display = 'block';
            gameTitle.value = '';
            gameURL.value = '';
            gameDesc.value = '';
        }

        function closeForm() {
            gameModal.style.display = "none";
        }
        function saveGame() {
            let newGame = {
                title: gameTitle.value,
                url: gameURL.value,
                desc: gameDesc.value
            };

            if (editMode) {
                // Update the existing game
                games[editIndex] = newGame;
                editMode = false;
                editIndex = null;
            } else {
                // Add new game
                games.push(newGame);
            }

            generateGameList();
            closeForm();
        }

        function deleteGame(index) {
            games.splice(index, 1);
            generateGameList();
        }

        //  function deleteGame(index) {
        //     if (confirm("Are you sure you want to delete this game?")) {
        //                 games.splice(index, 1);
        //                 generateGameList();
        //             }
        //         } 

        function editGame(index) {
            editMode = true;
            editIndex = index;

            // Pre-fill the modal form with the game's existing data
            gameTitle.value = games[index].title;
            gameURL.value = games[index].url;
            gameDesc.value = games[index].desc;

            document.getElementById("modalTitle").innerText = "Edit Game";
            gameModal.style.display = 'block';
        }

    </script>

</body>

</html>
