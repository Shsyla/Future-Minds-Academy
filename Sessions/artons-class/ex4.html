<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h2 class="title"></h2>
    <div class="myMap"></div> <br>
    <input type="text" id="firstName" placeholder="First Name"> <br>
    <input type="text" id="lastName" placeholder="Last Name"> <br>

    <button onclick="doit();">Do it</button>



    <script>

        const maintitle = document.querySelector(".title");
        const myMap = document.querySelector(".myMap");
        const firstName = document.querySelector("#firstName");
        const lastName = document.querySelector("#lastName");


        maintitle.innerHTML = '<a href="https://google.com">Welcome to google</a>';
        myMap.innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1714757392551!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>';

        function doit() {
            maintitle.innerHTML += " " + firstName.value + " "+ lastName.value;

            console.log(firstName.value);
            console.log(lastName.value);



        }
    </script>

</body>

</html>
