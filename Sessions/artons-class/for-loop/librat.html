<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="libratData">
    
        </tbody>
    </table>


    <script>
        const libratData = document.querySelector("#libratData")

        let libraria = [
            'Harry Potter',
            'it ends with us',
            'gu gu pici gu',
            'beni ecen vetem',
            'Kukullat',
            'Tullumbat e Lulit',
            'Luli i vocerr',
            'Keshtjella',
            'Medaljoni'
        ];

        for(let i=0; i<libraria.length; i++) {
            libratData.innerHTML +=`
            <tr>
                <td>${i+1}</td>
                <td>${libraria[i]}</td>
            </tr> `;

        }

    </script>
</body>

</html>
