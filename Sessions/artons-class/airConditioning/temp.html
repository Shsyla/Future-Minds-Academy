<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-Conditioner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<img src="air-conditioner.png" alt="air-conditioner image">

<div id="ac">
<h3 id="temp">0</h3>
</div>

    
<select name="" id="tempSelect">
</select>





<script>

 const tempSelect = document.querySelector("#tempSelect");
const temp = document.querySelector("#temp");



let alloptions = "";

for(let i=0; i<=30; i++){


if(i == 0){

    alloptions += `<option value="off">Off</option>`;

}
else{
    alloptions += `<option value="${i}">${i}</option>`;
}
}

tempSelect.innerHTML = alloptions;


tempSelect.addEventListener("change", function(e){
  temp.textContent = e.target.value;
});

</script>


</body>
</html>
